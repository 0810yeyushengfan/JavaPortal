#\u5728\u670D\u52A1\u5668\u672A\u505C\u6B62\u65F6\uFF0C\u53EA\u6709\u65E5\u5FD7\u6587\u4EF6\u5230\u8FBE\u4E00\u5B9A\u591A\u7684\u6570\u91CF\u65F6\uFF0C\u624D\u4F1A\u53D1\u9001\u5230\u6211\u4EEC\u8BBE\u7F6E\u7684\u4F4D\u7F6E\u5373server.log\u6587\u4EF6\u5185
#logging:
#  file:
#    name: server.log

logging:
  #\u65E5\u5FD7\u6587\u4EF6\u4E5F\u5FC5\u987B\u8BBE\u5B9A\uFF0C\u56E0\u4E3A\u4E00\u5F00\u59CB\u7684\u65E5\u5FD7\u8BB0\u5F55\u90FD\u662F\u5148\u653E\u5728\u8FD9\u91CC\u7684\uFF0C\u7B49\u8D85\u8FC7\u6307\u5B9A\u5927\u5C0F\u624D\u4F1A\u526A\u5207\u5230\u6EDA\u52A8\u65E5\u5FD7\u6587\u4EF6\u4E2D
  file:
    name: server.log
  logback:
    rollingpolicy:
      #\u89C4\u5B9A\u5927\u5C0F
      max-file-size: 3KB
      #\u89C4\u5B9A\u6587\u4EF6\u540D\u79F0
      #%d\u662F\u65E5\u671F\uFF0C%i\u662F\u6EDA\u52A8\u65E5\u5FD7\u5FAA\u73AF\u7684\u53D8\u91CF
      file-name-pattern: server.%d{yyyy-MM-dd}.%i.log