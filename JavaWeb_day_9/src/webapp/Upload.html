<!DOCTYPE html>
<html>
<head>
    <title>upload</title>
</head>
<body>
<!--1.要有一个form标签且method属性必须为post-->
<!--2.form标签的encType属性值必须为multipart/form-data-->
<!--encType="multipart/form-data"表示提交的数据，以多段(每一个表单项一个数据段)的形式进行拼接，然后以二进制流的形式发送给服务器-->
<!--3.在form标签中使用<input type="file">添加上传的文件-->
<!--4.编写服务器代码(Servlet程序)接收处理上传的数据-->
<form action="http://localhost:8080/JavaWeb_day_9/UploadServlet" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username"/></td>
        </tr>
        <tr>
            <td>头像:</td>
            <td><input type="file" name="photo"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="上传"/></td>
        </tr>
    </table>
</form>
</body>
</html>
