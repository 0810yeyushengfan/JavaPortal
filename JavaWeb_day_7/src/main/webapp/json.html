    <!--		什么是JSON?-->
    <!--		JSON(JavaScript Object Notation)是一种轻量级的数据交换格式。易于人阅读和编写。同时也易于机器解析和生成。-->
    <!--		JSON采用完全独立于语言的文本格式，而且很多语言都提供了对JSON的支持(包括C,C++,C#,Java,JavaScript,Perl,Python等)-->
    <!--		这样就使得JSON成为理想的数据交换格式。 -->
    <!--		json是一种轻量级的数据交换格式。-->
    <!--		轻量级指的是跟xml做比较。 -->
    <!--		数据交换指的是客户端和服务器之间业务数据的传递格式。-->

    <script type="text/javascript">
        //json的定义:
        //json是由键值对组成，并且由花括号(大括号)包围。每个键由引号引起来，键和值之间使用冒号进行分隔，多组键值对之间进行逗号进行分隔。
        var jsonObj = {
            "key1": 12,
            "key2": "abc",
            "key3": true,
            "key4": [11, "arr", false],
            "key5": {
                "key5_1": 551,
                "key5_2": "key5_2_value"
            },
            "key6": [{
                "key6_1_1": 6611,
                "key6_1_2": "key6_1_2_value"
            }, {
                "key6_2_1": 6621,
                "key6_2_2": "key6_2_2_value"
            }]
        };

        // json的访问:
        // json本身是一个对象。json中的key我们可以理解为是对象中的一个属性
        // json中的key访问就跟访问对象的属性一样:json对象.key
        alert(typeof (jsonObj));//object，说明json就是一个对象
        alert(jsonObj.key1);//12
        alert(jsonObj.key2);//abc
        alert(jsonObj.key3);//true
        alert(jsonObj.key4);//得到数组[11,"arr",false]

        //json中数组值的遍历
        for (var i = 0; i < jsonObj.key4.length; i++) {
            alert(jsonObj.key4[i]);
        }
        alert(jsonObj.key5.key5_1);//551
        alert(jsonObj.key5.key5_2);//key5_2_value
        alert(jsonObj.key6);// 得到json数组
        //取出来每一个元素都是json对象
        var jsonItem = jsonObj.key6[0];
        alert(jsonItem.key6_1_1);//6611
        alert(jsonItem.key6_1_2);//key6_1_2_value
        alert(jsonObj);

        // json的存在有两种形式
        // 一种是以对象的形式存在，我们叫它json对象。
        // 另一种是以字符串的形式存在，我们叫它json字符串。
        // 一般我们要操作json中的数据的时候，需要json对象的格式。
        // 一般我们要在客户端和服务器之间进行数据交换的时候，使用json字符串。
        // json的两个常用方法:
        // 1.JSON.stringify():把json对象转换成为json字符串
        // 2.JSON.parse():把json字符串转换成为json对象
        //把json对象转换成为json字符串
        var jsonObjString = JSON.stringify(jsonObj); //特别像Java中对象的toString
        alert(jsonObjString)
        //把json字符串转换成为json对象
        var jsonObj2 = JSON.parse(jsonObjString);
        alert(jsonObj2.key1);//12
        alert(jsonObj2.key2);//abc

    </script>
